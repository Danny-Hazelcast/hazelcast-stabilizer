#!/bin/bash

CLOUD_PROVIDER=aws-ec2
CLOUD_IDENTITY=<your-aws-access-key>
CLOUD_CREDENTIAL=<your-aws-secret-key>

USER=root

#for options see
#http://javadocs.jclouds.cloudbees.net/org/jclouds/compute/domain/TemplateBuilderSpec.html
#MACHINE_SPEC=minCores=2,minRam=2048,osFamily=CENTOS,os64Bit=true
#to set a specific region, use locationId, e.g. location-id=us-east-1a
#example with a specific ec2 hardware configuration
MACHINE_SPEC=hardwareId=m1.small,osFamily=CENTOS,os64Bit=true

#example with a specific AMI
#MACHINE_SPEC=hardwareId=m1.small,osFamily=CENTOS,os64Bit=true

AVAILABILITY_ZONE=us-east-1a

KEY_PAIR=testmachine2

PUBLIC_KEY=/home/alarmnummer/key.pub
IDENTITY_FILE=/home/alarmnummer/testmachine2.pem

AGENT_PORT=8701
SSH_OPTIONS=-i /home/alarmnummer/testmachine2.pem -o StrictHostKeyChecking=no
